<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table tester</title>
</head>

<body>
    <table>
        <colgroup>
            <col span="2" style="background-color: red;">
            <col style="background-color: blue;">
        </colgroup>
        <tr>
            <td>Test 1</td>
            <td>Test 2</td>
            <td>Test 3</td>
        </tr>
        <tr>
            <td>Test 1</td>
            <td>Test 2</td>
            <td>Test 3</td>
        </tr>
    </table>

    <table>
        <caption>This is my table</caption>
        <tr>
            <td>Test 1</td>
            <td>Test 2</td>
            <td>Test 3</td>
        </tr>
        <tr>
            <td>Test 1</td>
            <td rowspan="2">Test 2</td>
            <td>Test 3</td>
        </tr>
        <tr>
            <td>Test 1</td>
            <td>Test 3</td>
        </tr>
        <tr>
            <td>Test 1</td>
            <td>Test 2</td>
            <td>Test 3</td>
        </tr>
    </table>
    <br><br>
    <hr>

    <table>
        <thead>
            <tr>
                <th colspan="2">This is the header of the Table</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>First cell</td>
                <td>Second cell</td>
            </tr>
            <tr>
                <td>555</td>
                <td>Whatever</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Footer 1</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
